<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Oziano</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="#">
                    <img class="logo" src="assets/Oziano Logo.jpg" alt="">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="#home">
                    <i class="fa-solid fa-house nav-icons"></i>
                    Home</a></li>   
                <li><a href="#services">
                    <i class="fa-solid fa-gears nav-icons"></i>
                    Services</a></li>
                <li><a href="#about">
                    <i class="fa-solid fa-circle-info nav-icons"></i>
                    About</a></li>
                <li><a href="#team">
                    <i class="fa-solid fa-people-group nav-icons "></i>
                    Team</a></li>
                    <li><a href="#contact">
                        <i class="fa-solid fa-phone-flip nav-icons"></i>
                        contact</a></li>
                           
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h1>Home</h1>
        </section>
        <section id="services">
            <h1>Services</h1>
        </section>
        <section id="about">
            <h1>About</h1>
        </section>
        <section id="team">
            <h1>Team</h1>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
